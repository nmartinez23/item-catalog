<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Edit Item</h1>

    <form action="{{ url_for('editItem', category_id = category_id, item_id=item.id) }}" method = 'post'>

    <p>Name:</p>
      <input type ='text' size='30' name='name' placeholder = '{{item.name}}'>
    <p>Description:</p>
      <textarea name='description' rows='5' cols='40' placeholder = '{{item.description}}'></textarea>

      <input type='submit' value='Edit'>
      <a href = "{{url_for('showItems', category_id = category_id)}}">Cancel</a>
    </form>
  </body>
</html>
